spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.0.0.4:3306/employeeData
spring.datasource.username=student
spring.datasource.password=student

#Hibernate Properties
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# used to generate vendor specefic sql queries
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#automatically create and update table 
# if selected create the existing data will go and we will have to create the table again

server.port= 8083


